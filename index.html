<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheet.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body role="main">
  <div role="contentinfo" class="qr-code-container">
    <div role="contentinfo" class="qr-code-image-container">
      <img src="./images/image-qr-code.png" alt="qrCode" class="qr-code-image">
    </div>
    <div role="contentinfo" class="qr-code-content-container">
      <h1 class="text-preset-1">Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
